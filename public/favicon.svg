<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="busGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#busGradient)"/>
  
  <!-- Bus body -->
  <rect x="20" y="35" width="60" height="30" rx="3" fill="white" opacity="0.95"/>
  
  <!-- Bus windows -->
  <rect x="25" y="40" width="15" height="10" rx="2" fill="#1e293b" opacity="0.7"/>
  <rect x="45" y="40" width="15" height="10" rx="2" fill="#1e293b" opacity="0.7"/>
  <rect x="65" y="40" width="10" height="10" rx="2" fill="#1e293b" opacity="0.7"/>
  
  <!-- Bus wheels -->
  <circle cx="32" cy="70" r="6" fill="#1e293b"/>
  <circle cx="68" cy="70" r="6" fill="#1e293b"/>
  <circle cx="32" cy="70" r="3" fill="white"/>
  <circle cx="68" cy="70" r="3" fill="white"/>
  
  <!-- Bus door -->
  <rect x="25" y="50" width="8" height="15" rx="1" fill="#1e293b" opacity="0.5"/>
</svg>

